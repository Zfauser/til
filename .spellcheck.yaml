matrix:
- name: Markdown
  aspell:
    lang: en
  dictionary:
    wordlists:
    - .wordlist.txt
    encoding: utf-8
  pipeline:
  - pyspelling.filters.markdown:
  - pyspelling.filters.html:
      comments: false
      ignores:
      - ':is(code, pre)'
      - code
      - pre
  sources:
  - '!_site/*.md|*/*.md'
  default_encoding: utf-8
